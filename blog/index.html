<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NYMM — Articles</title>
    <style>
      :root {
        --bg: #0a0a0a;
        --fg: #f3f3f3;
        --muted: #8a8a8a;
        --accent: #c9a227;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, Segoe UI, Roboto, Inter, Arial, sans-serif;
        background: var(--bg);
        color: var(--fg);
      }
      header {
        padding: 24px 20px;
        border-bottom: 1px solid #222;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header a {
        color: var(--fg);
        text-decoration: none;
        border: 1px solid #333;
        padding: 8px 12px;
        border-radius: 10px;
      }
      main {
        max-width: 900px;
        margin: 36px auto;
        padding: 0 20px;
      }
      .post {
        padding: 18px 0;
        border-bottom: 1px solid #1c1c1c;
      }
      .post a {
        color: var(--fg);
        text-decoration: none;
      }
      .post a:hover {
        color: var(--accent);
      }
      .meta {
        color: var(--muted);
        font-size: 14px;
        margin-top: 4px;
      }
      .cover {
        width: 100%;
        max-height: 280px;
        object-fit: cover;
        border-radius: 14px;
        border: 1px solid #222;
        margin: 8px 0;
      }
      .empty {
        color: var(--muted);
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="../index.html">← Home</a>
      <a href="../admin/">Admin</a>
    </header>
    <main>
      <h1>Articles</h1>
      <div id="list"></div>
    </main>

    <script>
      // NOTE: path is relative to /blog/
      fetch("../content/posts/posts.json?_=" + Date.now())
        .then((r) => r.json())
        .then((posts) => {
          const list = document.getElementById("list");
          if (!posts.length) {
            list.innerHTML =
              '<p class="empty">No posts yet. Use <b>Admin</b> to create one.</p>';
            return;
          }
          posts.sort((a, b) => new Date(b.date) - new Date(a.date));
          list.innerHTML = posts
            .map((p) => {
              const img = p.cover
                ? `<img class="cover" src="${p.cover}" alt="">`
                : "";
              return `<article class="post">
            <a href="./post.html?slug=${encodeURIComponent(p.slug)}"><h2>${
                p.title
              }</h2></a>
            ${img}
            <div class="meta">${new Date(p.date).toLocaleDateString()} · ${
                p.author || "Unknown"
              }</div>
          </article>`;
            })
            .join("");
        })
        .catch(() => {
          document.getElementById("list").innerHTML =
            '<p class="empty">Failed to load posts.</p>';
        });
    </script>
  </body>
</html>
